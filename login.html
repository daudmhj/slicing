<!DOCTYPE html>
<html>
<head>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" type="text/css" href="dist/css/loginstyle.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
</head>
<body>
<div style="margin-bottom: 30px;" class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="dist/img/korpri.png"
                    alt="">

                    Login</button>
                </form>
            </div>
            <a href="#" class="text-center new-account">Lupa Username atau Password</a>
        </div>
    </div>
</div>
<div class="border-bott"></div>
